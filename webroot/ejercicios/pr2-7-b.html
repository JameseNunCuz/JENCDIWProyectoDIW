<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr2-7-b</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-size: 2em;
            font-weight: bolder;
        }

        #box1 {
            background-color: #be4673;
            width: 60%;
            height: 60%;
            position: absolute;
            left: 40%;
            z-index: 1;
        }

        #box2 {
            background-color: #e6cd5f;
            width: 60%;
            height: 60%;
            z-index: 2;
            top: 20%;
            left: 20%;
            position: absolute;
        }

        #box3 {
            background-color: #6888af;
            width: 40%;
            height: 40%;
            z-index: 1;
            left: 60%;
            top: 60%;
            position: absolute;
            text-align: right;
        }

        #box4 {
            background-color: #7d58cc;
            width: 60%;
            height: 60%;
            z-index: 1;
            position: absolute;
            top: 40%;
        }

        #box5 {
            background-color: #8dd695;
            width: 40%;
            height: 40%;
            z-index: 1;
            position: absolute;
        }

        #box1:hover,
        #box2:hover,
        #box3:hover,
        #box4:hover {
            z-index: 3;
        }
    </style>
</head>

<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <div id="box4">4</div>
    <div id="box5">5</div>
</body>

</html>
