<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr2-3</title>
    <style>
        body {
            font-family: Arial;
            background: #eee;
            padding: 1em;
        }

        .panel {
            background: #000;
            padding: 1em;
            width: 30em;
        }

        /* Menú vertical */
        .menu {
            list-style: none;
            width: 86%
        }

        .menu li {
            margin: 0.8em 0
        }

        .menu a {
            display: block;
            text-align: center;
            text-decoration: none;
            padding: 0.5em 0.75em;
            background: #f4c0c8;
            color: #fff;
            font-weight: 700;
            transition: transform .2s;
        }

        .menu a:hover {
            background: #4a0060;
            transform: translateX(0.7em);
        }

        /* Barra horizontal*/
        .barra {
            display: flex;
            gap: 0.7em;
            padding: 0.6em
        }

        .barra a {
            padding: 0.4em 0.7em;
            border-radius: 0.5em;
            text-decoration: none;
            font-weight: bold;
            transition: background .12s, transform .06s, color .12s;
        }

        .barra a:link {
            background: #c97f95;
            color: green
        }

        /* no visitado */
        .barra a:visited {
            color: #7b2e44
        }

        /* visitado */
        .barra a:hover {
            background: white;
            color: green;
            transform: translateY(-3px)
        }

        .barra a:active {
            transform: translateY(1px) scale(.99)
        }
    </style>
</head>

<body>

    <h2>1) Menú vertical</h2>
    <div class="panel">
        <ul class="menu">
            <li><a href="#op1">1 opcion</a></li>
            <li><a href="#op2">2 opcion</a></li>
            <li><a href="#op3">3 opcion</a></li>
            <li><a href="#op4">4 opcion</a></li>
        </ul>
    </div>

    <h2>2) Barra horizontal</h2>
    <div class="panel">
        <nav class="barra">
            <a href="#educacyl">EDUCACYL</a>
            <a href="#marca">MARCA</a>
            <a href="#videos">VIDEOS</a>
            <a href="#imagenes">IMAGENES</a>
        </nav>
    </div>

</body>

</html>
