<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Examen 2-1 James Edward</title>
    <style>
        table {
            background-color: aquamarine;
            padding: 0px 25px 25px 25px;
        }

        h1 {
            text-align: center;
        }

        .card {
            width: 180px;
            height: 300px;
            position: relative;
        }

        /*----Estilos ambas----*/

        .iconos,
        .iconosInfo {
            img {
                width: 15%;
                position: absolute;
            }

            img:nth-child(2) {
                left: 20%
            }

            img:nth-child(3) {
                left: 40%
            }

            img:nth-child(4) {
                left: 60%
            }

            img:nth-child(5) {
                left: 80%
            }
        }


        /*----Estilos parte superior----*/

        .card_imgArticle {
            height: 60%;
            position: absolute;

            .img_card_imgArticle {
                width: 100%;
                height: 100%;
            }

            .iconos {
                width: 100%;
                position: absolute;
                top: 60%;
                visibility: hidden;
            }
        }

        .card_imgArticle:hover {
            .iconos {
                visibility: visible;
            }
        }

        /*----Estilos parte inferior----*/

        .card_infoArticle {
            height: 40%;
            width: 100%;
            background-color: lightgray;
            color: green;
            position: absolute;
            top: 60%;

            .priceArticle {
                position: relative;
                width: 100%;
                top: -9%;

                .img_card_infoArticle {
                    width: 50%;
                    height: 25px;
                }

                p {
                    position: absolute;
                    top: 0%;
                    margin: 2px 0 0 10px;
                    color: black;
                    font-weight: 900;
                    font-size: large
                }
            }

            .descripArticle {
                position: absolute;
                top: 10%;
                margin: 0;
                font-size: 0.9em;
            }

            .iconosInfo {
                width: 100%;
                position: absolute;
                top: 70%;
            }
        }
    </style>
</head>
